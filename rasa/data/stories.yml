version: "3.1"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: greet and ask for sites
    steps:
      - intent: greet
      - action: utter_greet
      - intent: list_sites
      - action: utter_list_sites

  - story: ask for specific site information
    steps:
      - intent: ask_site_info
        entities:
          - site_name: "Swayambhunath"
      - action: utter_ask_site_info
  
  - story: ask opening hours
    steps:
      - intent: ask_opening_hours
        entities:
          - site_name: "Boudhanath" 
          - site_name: "bouddha"
          - site_name: "boudha"

      - action: utter_opening_hours

  - story: ask entry fee
    steps:
      - intent: ask_entry_fee
        entities:
          - site_name: "Pashupatinath"
          - site_name: "pashupati"
            
      - action: utter_entry_fee
