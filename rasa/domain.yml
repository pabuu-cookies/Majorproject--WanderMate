version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_site_info
  - list_sites
  - ask_opening_hours
  - ask_entry_fee

entities:
  - site_name

slots:
  site_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: site_name

responses:
  utter_greet:
    - text: "Hello, how can I help you?"

  utter_list_sites:
    - text: "Here are some world heritage sites in Kathmandu: Swayambhunath, Boudhanath, Pashupatinath, and Durbar Square."

  utter_ask_site_info:
    - text: "What would you like to know about {site_name}?"

  utter_opening_hours:
    - text: "The opening hours for {site_name} are from 6 AM to 6 PM."

  utter_entry_fee:
    - text: "The entry fee for {site_name} is NPR 1000 for adults."

  utter_goodbye:
    - text: "Goodbye! If you have more questions, feel free to ask."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_get_site_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
